<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a test</title>
    <link rel="stylesheet" href="/rsrc/styles.css">
    <link rel="stylesheet" href="/rsrc/subStyles.css">
</head>

<body>
    <div class="question-card" id="testResult">
        <h1 id="testName">Bài kiểm tra:</h1>
        <h3 id="schoolName">Trường </h3>
        <h3 id="candinateName">Bài kiểm tra ""</h3>
    </div>
    <div id="testContent">
    </div>
    <div class="center-div">
        <button id="summitTest" class="btn hidden-element">Nộp bài</button>
    </div>
    <div id="test"></div>
    <div class="float-timer hidden-element" id="timer">Thời gian còn lại: không giới hạn</div>

    <div id="popup-ask" class="hidden-element">
        <div class="overlay-layer" id="blackLayer"></div>
        <div class="popup-card" id="popup">
            <center>
                <p style="color: lightcoral;">Bất kì sự kiện nào thoát ra khỏi màn làm bài đều bị ghi nhận</p>
            </center>
            <center><button id="okBut" class="btn" onclick="setUpTestModeAgain()">Bắt đầu bài làm</button></center>
        </div>
    </div>
    </div>

    <script src="/rsrc/takeTest.js"></script>
    <script src="/rsrc/timer.js"></script>
    <script src="/rsrc/testMode.js"></script>
</body>

</html>
