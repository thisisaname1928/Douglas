<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas - Export</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/LivePreview/styles.css">
</head>

<body>

    <div class="page-wrapper">
        <div class="topbar">
            <div class="topbar-left">
                <i class="material-icons back-icon" onclick="history.back()">arrow_back</i>
            </div>

            <button id="modeToggleButton" class="mode-toggle-button">Chế độ tối</button>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h1>Xuat de</h1>
            </div>
            <div class="config-container">
                <label class="config-label">Cau loai TH/TN, so cau 19;</label>
                <input type="text" class="config-input" placeholder="So cau cho mot de">
                <input type="text" class="config-input" placeholder="So diem moi cau">
            </div>
            <div id="configBox" class="scrollable-box">
                <label id="msg"></label>
                <div id="questions"></div>
            </div>
        </div>

        <script src="/Export/configExport.js"></script>

</body>

</html>
